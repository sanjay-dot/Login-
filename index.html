<html>
    <head>
        <title>Login-Form</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

 </head>
 <body>
     <nav>

<header>
    
    <div class="jumbotron">
        <div class="container"></div>
        <h1 class="display-4 text-right">Login-Form</h1>
        </div>
</header>
</body>

<div class="row" style = "margin-top : 8%" >
    <div class="col-5 border border-dark m-auto p-3">
            <form action="" method="" id="">
                <div class="form-group row">
                    <label for="Email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-3">
                        <input type="email" class="form-control-md" id="Email" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-3">
                        <input type="password" class="form-control-md" id="Password" placeholder="Password">
                  </div>
                </div>
                <button class="btn btn-primary p-2 mt-3" type="submit">Submit form</button>
        </form>
    </div>
</div>



 </html>
